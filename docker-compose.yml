services:
  # Servidor Web (Nginx)
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - laravel

  # Backend (Laravel API)
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: laravel-backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    volumes:
      - .:/var/www/html
      - storage:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - laravel

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: laravel-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"  # Puerto de Vite
    volumes:
      - ./resources:/app/resources
      - ./public:/app/public
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - laravel

  # Base de Datos (MySQL)
  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel

  # Cache (Redis)
  redis:
    image: redis:alpine
    container_name: laravel-redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - laravel

volumes:
  dbdata:
  redisdata:
  storage:

networks:
  laravel:
    driver: bridge